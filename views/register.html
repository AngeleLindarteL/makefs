<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="96x96" href="./favicon/makefslogo.png">
    <link href="./register.css" rel="stylesheet">
    <link href="./normalize.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@700&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <title>Register - Makefs</title>
</head>
<body>
    <header>
        <div class="makefsContainer headerContainer">
            <div class="header_icons">
                <a class="headicons_ico" href="#"><img src="./img/hico-menu.png" alt="Menu Button"></a>
                <a class="headicons_ico" href="#"><img src="./img/hico-translate.png" alt="Translate Button"></a>
                <a class="headicons_ico" href="#"><img src="./img/hico-light.png" alt="Theme Menu"></a>
                <a class="headicons_ico" href="#"><img src="./img/hico-home.png" alt="Home Menu"></a>
                <a class="headicons_ico" href="#"><img src="./img/hico-favorites.png" alt="Saved Menu"></a>
            </div>
            <div class="header_logo">
                <article class="headlogo_text">
                    <h1>Makefs</h1>
                    <h2>Making Chef's</h2>
                </article>
                <img class="headlogo_logo" src="./img/makefs-logo.png">
            </div>
            <div class="header_logreg">
                <a id="userlog" href="#">
                    <img src="./img/hico-user.png">
                </a>
                <ul id="user_selection" class="userSelectClose">
                    <a class="headlog_btn" href="">
                        <p>Ingresa y Enseña</p>
                        <img class="headlog_ico" src="./img/hico-login.png">
                    </a>
                    <a class="headlog_btn" href="">
                        <p>Unete y Aprende</p>
                        <img class="headlog_ico" src="./img/hico-register.png">
                    </a>
                </ul>
            </div>
        </div>
    </header>
    <div class="backM">
        <img src="./iconos/back.svg">
        <h1>Regresar</h1>
    </div>
    <section class="container_r">

        <div class="registerM">
            <h1>Formulario de registro</h1>
            <input type="text" size="15" maxlength="30" placeholder="Ingrese su nombre" name="nombre">
            <input type="email" name="email" placeholder="Ingresa tu correo electronico">
            <input type="password" name="password" placeholder="Ingresa tu contraseña" >
            <h2>Fecha de nacimiento</h2>
            <input type="date" id="start" name="trip-start"
             min="1930-01-01" max="2022-01-01">
            <div class="checkR">
                <input type="checkbox">
                <p>Acepto los <a>Terminos de politica y privacidad de Makefs.</a></p>
            </div>
            <div class="checkR">
                <input type="checkbox"> 
                <p>Deseo recibir notificaciones y novedades de makefs a mi correo.</p>
            </div>
            <div class="submit_r">
                <img src="iconos/arrowsubmit.svg">
                <h1>Vuelvete un chef!</h1>
            </div>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
